    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .backBtn {
            z-index: 999;
            display: inline-block;
            border-radius: 20px;
            background-color: darkred;
            border: none;
            color: white;
            text-align: center;
            font-size: 20px;
            padding: 15px;
            width: 150px;
            cursor: pointer;
            margin: 5px;
        }

        .backBtn:hover {
            transform: scale(1.1);
        }

        .backBtn .backBtnSpan {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .backBtn .backBtnSpan:after {
            content: '\21E0';
            position: absolute;
            font-size: 30px;
            opacity: 0;
            top: -5px;
            left: -70px;
            transition: 0.5s;
        }

        .backBtn:hover .backBtnSpan {
            padding-left: 30px;
        }

        .backBtn:hover .backBtnSpan:after {
            opacity: 1;
            left: 0;
        }

        .left-rect-box {
            display: block;
            width: 50%;
            height: 100vh;
            background-color: rgb(255, 126, 103);
            position: absolute;
            top: 0%;
            color: white;
        }

        .left-rect-box .quote-1-div {
            width: 90%;
            text-align: center;
            font-size: 28px;
            margin: -8% 0 0 4%;
        }

        .left-rect-box .quote-1-div q::before {
            content: open-quote;
            font-size: 70px;
        }

        .left-rect-box .quote-1-div q::after {
            content: close-quote;
            font-size: 70px;
        }

        .left-rect-box .image {
            width: 30%;
            height: auto;
            margin: 0 0 0 32%;
        }

        .left-rect-box .quote-2-div {
            width: 90%;
            text-align: center;
            font-size: 28px;
            margin: -5% 0 0 4%;
        }

        .left-rect-box .quote-2-div q::before {
            content: open-quote;
            font-size: 70px;
        }

        .left-rect-box .quote-2-div q::after {
            content: close-quote;
            font-size: 70px;
        }

        .right-rect-box {
            display: block;
            width: 50%;
            height: 100vh;
            background-color: peachpuff;
            position: absolute;
            top: 0%;
            right: 0%;
            color: black;
        }

        .right-rect-box .backBtn-div-right {
            display: none;
        }

        .right-rect-box .rect-box {
            width: 60%;
            height: auto;
            background-color: cornsilk;
            margin: 22% 0 0 20%;
            padding: 10px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 10px 10px 5px grey;
        }

        .right-rect-box .rect-box .heading-topic {
            font-size: 25px;
            font-weight: 800;
        }

        .right-rect-box .rect-box .heading-topic .blink-hand {
            font-size: 40px;
            animation: blink 5s infinite linear;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            40% {
                opacity: 0;
            }

            60% {
                opacity: 1;
            }

            80% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }

            120% {
                opacity: 0;
            }
        }

        .page-footer .footer-content {
            font-weight: bold;
            font-size: 20px;
            position: absolute;
            bottom: 0%;
            margin: auto;
            padding: 5px 0 5px 0;
            text-align: center;
            background-color: black;
            color: white;
            width: 100%;
        }

        @media (max-width: 880px) {
            .left-rect-box {
                display: none;
            }

            .right-rect-box {
                width: 100%;
            }

            .right-rect-box .rect-box {
                margin: 11% 0 0 20%;
            }

            .right-rect-box .rect-box .heading-topic {
                font-size: 20px;
            }

            .right-rect-box .rect-box .heading-topic .blink-hand {
                font-size: 30px;
            }

            .right-rect-box .backBtn-div-right {
                display: block;
            }

            .page-footer .footer-content {
                font-size: 15px;
                font-weight: 500;
            }
        }
    </style>
